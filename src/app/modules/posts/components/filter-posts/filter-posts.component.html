<mat-form-field class="w-100">
    <mat-label>Search posts</mat-label>
    <input matInput type="text" [(ngModel)]="search" (keyup)="onSearch.emit(search)">
    <button *ngIf="search" matSuffix mat-icon-button aria-label="Clear" (click)="search = ''; onSearch.emit(search)">
        <mat-icon>close</mat-icon>
    </button>
</mat-form-field>
